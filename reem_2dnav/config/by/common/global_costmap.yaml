# Independent settings for the planner's costmap
global_costmap: 
  map_type: costmap

  global_frame    : odom 
  robot_base_frame: base_link

  update_frequency : 1.0
  publish_frequency: 1.0

  static_map    : false
  rolling_window: true
  width         : 16.0
  height        : 16.0

  inflation_radius: 0.81
  robot_radius    : 0.80
